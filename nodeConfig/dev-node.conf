# =============================================================================
# Configuration pour Node complet (Master+Worker) - Environnement développement
# =============================================================================

# Version Kubernetes à installer
K8S_VERSION="1.28.0"

# Chemins d'installation
INSTALL_PATH="/opt/k8s-dev"
DATA_PATH="/var/lib/k8s-dev"
CONFIG_PATH="/etc/k8s-dev"

# Runtime de conteneur
CONTAINER_RUNTIME="containerd"

# Plugin réseau (flannel recommandé pour dev)
NETWORK_PLUGIN="flannel"

# Configuration Node Dev
NODE_NAME="k8s-dev-node"
CLUSTER_NAME="dev-cluster"

# Sécurité (basique pour dev)
SECURITY_LEVEL="basic"
ENABLE_AUDIT="false"
ENABLE_ENCRYPTION="false"

# Backup (désactivé pour dev)
BACKUP_ETCD="false"

# Ressources (optimisé pour dev)
KUBELET_EXTRA_ARGS="--max-pods=50"

# Variables optionnelles
TIMEZONE="Europe/Paris"
DNS_DOMAIN="cluster.local"