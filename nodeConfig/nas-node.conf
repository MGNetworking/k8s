# =============================================================================
# Configuration pour Node complet (Master+Worker) - NAS/Homelab
# =============================================================================

# Version Kubernetes à installer
K8S_VERSION="1.28.0"

# Chemins d'installation (adaptés au NAS)
INSTALL_PATH="/volume1/k8s"
DATA_PATH="/volume1/k8s/data"
CONFIG_PATH="/volume1/k8s/config"

# Runtime de conteneur
CONTAINER_RUNTIME="containerd"

# Plugin réseau (flannel plus léger pour NAS)
NETWORK_PLUGIN="flannel"

# Configuration NAS
NODE_NAME="k8s-nas-node"
CLUSTER_NAME="homelab-cluster"

# Sécurité (basique pour homelab)
SECURITY_LEVEL="basic"
ENABLE_AUDIT="false"
ENABLE_ENCRYPTION="false"

# Backup (activé pour préserver les données)
BACKUP_ETCD="true"

# Optimisations pour ressources limitées
KUBELET_EXTRA_ARGS="--max-pods=30 --kube-reserved=cpu=100m,memory=200Mi --system-reserved=cpu=100m,memory=200Mi"

# Configuration réseau NAS
# Ajustez selon votre réseau domestique
CLUSTER_CIDR="10.244.0.0/16"
SERVICE_CIDR="10.96.0.0/12"

# Variables optionnelles
TIMEZONE="Europe/Paris"
DNS_DOMAIN="nas.local"

# Stockage persistant (utiliser le stockage NAS)
STORAGE_CLASS="nfs-client"
NFS_SERVER="192.168.1.100"  # IP de votre NAS
NFS_PATH="/volume1/k8s-storage"